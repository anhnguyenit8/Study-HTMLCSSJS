<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .photo {
        width: 50%;
        height: auto;
        border: 10px solid #25262a;
        border-radius: 80px;
        padding: 5px;
        transition: 1s ease-in-out 0.3s;
      }
      .photo:hover {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <img class="photo" src="girl.png" alt="cry girl realistic" />
  </body>
</html>
